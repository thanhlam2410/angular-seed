<!DOCTYPE html>
<app-nav-bar [user-name]="'HAOLE'"></app-nav-bar>

<!-- Page Content -->
<div class="page-content">
    <section class="section-info">
        <div class="container>">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <h3 class="section-title">Tạo bí danh</h3>
                    <form class="form-login" #loginForm="ngForm">
                        <div class="form-group">
                            <label class="text-box-title-label">Bí danh</label>
                            <input type="text" class="form-control text-box" placeholder="Nhập bí danh" required ngModel #email="ngModel" [pattern]="emailPattern"
                                name="email" [(ngModel)]="userEmail">
                            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                                <div [hidden]="!email.errors.required">Vui lòng nhập email của bạn</div>
                                <div [hidden]="!email.errors.pattern">Email không đúng</div>
                            </div>
                        </div>
                        <!-- /.form-group-alias-->
                        <div class="form-group">
                            <label class="text-box-title-label">Số điện thoại</label>
                            <input type="text" class="form-control text-box" placeholder="Nhập SĐT của bạn" required ngModel #email="ngModel" [pattern]="emailPattern"
                                name="email" [(ngModel)]="userEmail">
                            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                                <div [hidden]="!email.errors.required">Vui lòng nhập email của bạn</div>
                                <div [hidden]="!email.errors.pattern">Email không đúng</div>
                            </div>
                        </div>
                        <!-- /.form-group-phonenumber-->
                        <button class="btn continue-btn btn-alternative-yellow btn-full-width" (click)="onContinueButtonClicked()">TIẾP TỤC</button>
                    </form>
                    <!-- /.form-info-->
                </div>
            </div>
        </div>
    </section>
    <!-- /.section-info -->
</div>
<!-- /.page-content -->

<footer></footer>
